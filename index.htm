<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="shortcut icon" href="icon1.jpg" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="outer-div">
        
        
        <div id="stop-watch-div">
        <!-- timer -->
            <div id="timer">
            <div id="hour" class="num">00</div>
            <div class="dots"> 
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="minutes" class="num">00</div>
            <div class="dots"> 
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="seconds" class="num">00</div>
            <div class="dots"> 
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div id="milli_seconds" class="num">00</div>
        </div>
        
        <!-- butttons  -->
        <button id="start">start</button>
        <button id="stop">stop</button>
        <button id="reset">reset</button>
        <button id="lap">lap</button>
        
        <!-- laps -->
        <h1 id="lap-heading">Laps</h1>
        <div id="lap-div">
            
            
        </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
